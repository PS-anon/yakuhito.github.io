---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}">
      	<center><img src="{{post.image}}" style="border-radius:0.5em"  width="555" height="350"></center>
      </a>
    </article>
  {% endfor %}
</div>
