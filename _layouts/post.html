---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <center><img src="{{page.image}}" style="border-radius:0.5em"  width="555" height="350"></center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
