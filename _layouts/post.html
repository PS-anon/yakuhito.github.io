---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <center><img src="{{page.image}}" class="post-image" alt="post image"></center>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
